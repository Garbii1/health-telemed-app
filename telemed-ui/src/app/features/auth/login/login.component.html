<div class="auth-container">
    <div class="auth-card card">
      <div class="card-header">
        <h2>Login</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
  
          <!-- Username -->
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username" placeholder="Enter your username" [class.is-invalid]="username?.invalid && (username?.dirty || username?.touched)">
            <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="invalid-feedback">
              <div *ngIf="username?.errors?.['required']">Username is required.</div>
            </div>
          </div>
  
          <!-- Password -->
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter your password" [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)">
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="invalid-feedback">
              <div *ngIf="password?.errors?.['required']">Password is required.</div>
            </div>
          </div>
  
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100" [disabled]="isLoading || loginForm.invalid">
            <span *ngIf="!isLoading">Login</span>
            <span *ngIf="isLoading">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Logging in...
            </span>
          </button>
        </form>
  
        <p class="mt-3 text-center">
          Don't have an account? <a routerLink="/register">Register here</a>
        </p>
      </div>
    </div>
  </div>
