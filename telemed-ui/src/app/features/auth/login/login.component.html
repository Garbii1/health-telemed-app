<!-- src/app/features/auth/login/login.component.html -->
<div class="auth-container">
  <div class="auth-card card shadow-sm">
    <div class="card-header bg-light py-3"> <!-- Added py-3 for padding -->
      <h2 class="text-center text-primary mb-0">Login</h2>
    </div>
    <div class="card-body p-4 p-md-5"> <!-- Increased padding on larger screens -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div *ngIf="errorMessage" class="alert alert-danger text-center">{{ errorMessage }}</div>

        <!-- Username -->
        <!-- Wrap label and input for better control -->
        <div class="form-group mb-3 auth-form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control form-control-lg" formControlName="username" placeholder="Enter your username" [class.is-invalid]="username?.invalid && (username?.dirty || username?.touched)" required>
          <!-- Keep error message left-aligned -->
          <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="invalid-feedback text-start mt-1">
            <div *ngIf="username?.errors?.['required']">Username is required.</div>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group mb-4 auth-form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control form-control-lg" formControlName="password" placeholder="Enter your password" [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)" required>
           <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="invalid-feedback text-start mt-1">
            <div *ngIf="password?.errors?.['required']">Password is required.</div>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100 btn-lg mt-2" [disabled]="isLoading || loginForm.invalid">
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Logging in...</span>
        </button>
      </form>

      <p class="mt-4 text-center text-muted">
        Don't have an account? <a routerLink="/register" class="fw-bold">Register here</a>
      </p>
    </div>
  </div>
</div>
