<!-- src/app/features/auth/login/login.component.html -->
<div class="auth-container"> <!-- Outer container for centering -->
  <div class="auth-card card shadow-sm"> <!-- Card styling -->
    <div class="card-header bg-light"> <!-- Optional: Subtle background for header -->
      <h2 class="text-center text-primary mb-0">Login</h2> <!-- Center text, use primary color -->
    </div>
    <div class="card-body p-4"> <!-- Add more padding -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <!-- Username -->
        <div class="form-group mb-3"> <!-- Consistent margin -->
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control form-control-lg" formControlName="username" placeholder="Enter your username" [class.is-invalid]="username?.invalid && (username?.dirty || username?.touched)">
          <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="invalid-feedback">
            <div *ngIf="username?.errors?.['required']">Username is required.</div>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group mb-4"> <!-- More margin before button -->
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control form-control-lg" formControlName="password" placeholder="Enter your password" [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)">
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="invalid-feedback">
            <div *ngIf="password?.errors?.['required']">Password is required.</div>
          </div>
        </div>

        <!-- Submit Button -->
        <!-- Ensure type="submit" -->
        <button type="submit" class="btn btn-primary w-100 btn-lg" [disabled]="isLoading || loginForm.invalid">
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Logging in...
          </span>
        </button>
      </form>

      <p class="mt-4 text-center text-muted"> <!-- More margin, muted text -->
        Don't have an account? <a routerLink="/register" class="fw-bold">Register here</a> <!-- Bolder link -->
      </p>
    </div>
  </div>
</div>
