<!-- src/app/features/auth/login/login.component.html -->
<div class="auth-container">
  <div class="auth-card card border-0 shadow"> <!-- Removed border, added shadow -->
    <div class="card-body p-4 p-lg-5"> <!-- Increased padding -->

      <!-- Optional: Logo or Icon -->
      <div class="text-center mb-4">
         <i class="fas fa-user-circle fa-3x text-primary"></i> <!-- Example Font Awesome Icon -->
         <!-- Or use your logo -->
         <!-- <img src="assets/logo.png" alt="HealthConnect Logo" height="50" class="mb-3"> -->
      </div>

      <h2 class="text-center text-primary fw-bold mb-4">Login</h2> <!-- Bolder Title -->

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div *ngIf="errorMessage" class="alert alert-danger text-center small p-2">{{ errorMessage }}</div>

        <!-- Username -->
        <div class="form-group mb-3">
          <label for="username" class="form-label">Username</label>
          <div class="input-group"> <!-- Add input group for potential icon -->
            <span class="input-group-text"><i class="fas fa-user fa-fw"></i></span>
            <input type="text" id="username" class="form-control form-control-lg" formControlName="username" placeholder="Enter your username" [class.is-invalid]="username?.invalid && (username?.dirty || username?.touched)" required>
          </div>
          <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="invalid-feedback text-start mt-1 ps-1"> <!-- Align error text -->
            <div *ngIf="username?.errors?.['required']">Username is required.</div>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group mb-4">
          <label for="password" class="form-label">Password</label>
           <div class="input-group">
             <span class="input-group-text"><i class="fas fa-lock fa-fw"></i></span>
             <input type="password" id="password" class="form-control form-control-lg" formControlName="password" placeholder="Enter your password" [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)" required>
           </div>
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="invalid-feedback text-start mt-1 ps-1">
            <div *ngIf="password?.errors?.['required']">Password is required.</div>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100 btn-lg mt-3" [disabled]="isLoading || loginForm.invalid">
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Logging in...</span>
        </button>
      </form>

      <p class="mt-4 text-center text-muted small"> <!-- Smaller text -->
        Don't have an account? <a routerLink="/register" class="fw-bold">Register here</a>
      </p>
    </div>
  </div>
</div>
