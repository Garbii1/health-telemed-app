<!doctype html>
<html lang="en"> <!-- Add language attribute -->
<head>
  <meta charset="utf-8">
  <title>HealthConnect | Telemedicine Platform</title> <!-- Update title -->
  <base href="/"> <!-- Base URL for routing -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Health Monitoring and Telemedicine Platform"> <!-- Add description -->
  <link rel="icon" type="image/x-icon" href="/telemed-ui/src/assets/favicon.ico">

  <!-- Optional: Link Google Fonts (if used globally) -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Optional: Link Font Awesome (if using icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <!-- The Angular app will be injected here -->
  <app-root>
      <!-- Optional: Loading indicator shown before Angular bootstraps -->
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Poppins, sans-serif; background-color: #f8f9fa;">
          <div style="text-align: center;">
             <div style="border: 4px solid #f3f3f3; border-top: 4px solid #4a90e2; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
             <p style="margin-top: 15px; font-size: 1.1rem; color: #4a90e2;">Loading HealthConnect...</p>
          </div>
      </div>
      <style> @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } </style>
  </app-root>
</body>
</html>
